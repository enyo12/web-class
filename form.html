    <h1> registration form</h1>
    <form method="post">
        <p>
            <label for="">firstname</label>
            <input type="text" placeholder="eg Enyo" name="fn" required>
        </p>
        <p>
            <label for=""> last name</label>
            <input type="text" placeholder="eg abraham" name="ln" disabled>

        </p>
        <p>
            <label for=""> email</label>
            <input type="email" placeholder="enyoab2022@gmail.com">


        </p>
        <p>
            <label for=""> password</label>
            <input type="password" name="pass" id="">
        </p>
        <p>
            <label for="">phone number</label>
            <input type=" number">
        </p>
        <p>
            <label for=""> date of birth</label>
            <input type="date">
        </p>
        <p>
            <label for="">gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
        </p>
        <p>
            <label for="">address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="">upload cv</label>
            <input type="file">
        </p>
        <p>
            <label for="">state of origin</label>
            <select name="state" id="">
                <option value="">choose state</option>
                <option value=""> name of the state</option>
                <option value="">kogi</option>
                <option value="">ogun</option>
                <option value="">bayelsa</option>
                <option value="">benue</option>
            </select>
        </p>
        <p>
            <label for="">time</label>
            <input type="time">
        </p>
        <p>
            <label for="">month</label>
            <input type="month">
        </p>
        <p>
            <label for="">week</label>
            <input type="week">

        
        </p>
        <p>
            <label for="">range</label>
            
            <input type="range">
        </p>
        <p>
            <label for="">color</label>
            <input type="color">
        </p>
            
        <p>
            <label for="">do you agree?</label>
            <input type="checkbox">
        </p>
        <p>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </p>
    </form>
